name: armTemplateDeployment
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group rg-githubactions
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: 360cf1d1-629e-40f8-a227-2b91113d300a
          region: West Europe
          template: ./arm-templates/resourcegroup.json
          parameters:
            location="westeurope"
            resourceGroupName="rg-githubactions"
          deploymentName: rg-githubactions
    
      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: 360cf1d1-629e-40f8-a227-2b91113d300a
          template: ./arm-templates/storageaccount.json
          parameters: 
            ./arm-templates/storageaccount.parameters.json
            storageAccountName=globostg002stefanpe
          deploymentMode: incremental

      - name: Deploy Virtual Machine
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: 360cf1d1-629e-40f8-a227-2b91113d300a
          template: ./arm-templates/virtualmachine.json
          parameters: 
            adminPassword="P@ssword123"
          deploymentMode: incremental
